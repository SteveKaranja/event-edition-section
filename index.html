<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Section</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <section class="event-section">
    <div class="left-panel">
      <div class="tabs">
        <div class="tab" data-event="event1">WUF11</div>
        <div class="tab" data-event="event2">WUF10</div>
        <div class="tab active" data-event="event3">WUF9</div>
      </div>
      <div class="event-details">
        <h3 id="event-theme">
          Theme: <span>Cities 2030 — Cities for All: Implementing the New Urban Agenda</span>
        </h3>
        <p id="event-attendance">Attendance: 24000+ participants including representatives from 45 least developed
          countries.</p>
        <p id="event-place">Place: Kuala Lumpur, Malaysia</p>
        <p id="event-date">Date: 7 to 13 February 2018</p>
        <div id="participant-count">24000+ participants</div>
      </div>
    </div>
    <div class="right-panel">
      <img id="event-image" src="https://via.placeholder.com/300" alt="Event Image">
      <div class="cta">
        <h4>Who can participate?</h4>
        <a href="#">Learn more …</a>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
